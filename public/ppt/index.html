<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How to Git</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/black.min.css" />
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="content"
                data-separator="^-\s-\s-"
                data-separator-vertical="^---"
                data-charset="utf-8"
            />
        </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.js"></script>
<script>
    (function(){
        var params = {};
        location.search.replace(
            /(&|\?)([^=]+)=([^&]+)/g,
            function( all, start, key, val ){
                params[
                    decodeURIComponent( key )
                ] = decodeURIComponent( val );
            }
        );

        document.title = params.title || 'ppt';
        document.body.innerHTML = [
            '<div class="reveal">',
            '    <div class="slides">',
            '        <section data-markdown="' + ( params.md || 'ppt.md' ) + '"',
            '            data-separator="^-\\s-\\s-"',
            '            data-separator-vertical="^---"',
            '            data-charset="utf-8"',
            '        />',
            '    </div>',
            '</div>',
        ].join('');

        var prefix = 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/';
        Reveal.initialize({
            history : true,
            dependencies: [
                // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                { src: prefix + 'lib/js/classList.js' },

                // Interpret Markdown in <section> elements
                { src: prefix + 'plugin/markdown/marked.js' },
                { src: prefix + 'plugin/markdown/markdown.min.js' },
            ]
        });
    })();

</script>
